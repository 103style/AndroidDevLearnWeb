<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>京东首页</title>
</head>

<!-- alt + shift + f 格式化代码 -->

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav">
            <div class="nav-box">
                <ul>
                    <!-- li*8 快捷键 创建多行 -->
                    <li><a href="#">免费注册</a></li>
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的京东</a></li>
                    <li><a href="#">京东会员</a></li>
                    <li><a href="#">企业采购</a></li>
                    <li><a href="#">客户服务</a></li>
                    <li><a href="#">网站导航</a></li>
                    <li><a href="#">手机京东</a></li>
                </ul>
            </div>
        </div>

        <!-- 头部 -->
        <div class="header-box">
            <div class="header">
                <!-- logo区域 -->
                <div class="logo-box">
                    <a href="https://www.jd.com">
                        <img src="https://img1.360buyimg.com/da/jfs/t1/27128/20/11597/47521/5c90a3e8E459276cc/d57d0ac7b97451d1.gif" alt="logo">
                    </a>
                </div>

                <!-- 搜索区域 -->
                <div class="search-box">
                    <div class="search-bar">
                        <input type="text">
                        <button type="button"></button>
                        <button type="button"></button>
                    </div>
                    <ul>
                        <!-- alt + shift 鼠标选择多行 同时编辑 -->
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

                <div class="ad-box">

                </div>
            </div>


        </div>

        <!-- 内容区 -->
        <div class="content">

            <div class="wrapper">
                <!-- 菜单 -->
                <div class="menu-box"></div>
                <!-- 轮播图 -->
                <div class="slider-box"></div>
                <!-- 广告 -->
                <div class="ad-box"></div>
                <!-- 个人信息 京东相关的功能信息 -->
                <div class="info-box"></div>
            </div>

            <!-- 为你推荐模块  宽度和上面的模块宽度一样 所以class同名 采用一样的样式 -->
            <div class="wrapper"></div>

        </div>

    </div>
</body>

</html>
