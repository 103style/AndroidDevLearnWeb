                    </ul>
                </div>

                <div class="ad-box">
                    <a href="http://www.jd.com" target="_blank">
                        <img src="https://img11.360buyimg.com/babel/jfs/t1/85596/28/3399/31402/5ddf64d8E6298f555/6d6f5c8fbb0fa02e.png.webp" alt="ad">
                    </a>
                </div>
            </div>

        <!-- 内容区 -->
        <div class="content">

            <div class="wrapper">
                <!-- 菜单 -->
                <div class="menu-box"></div>
                <!-- 轮播图 -->
                <div class="slider-box"></div>
                <!-- 广告 -->
                <div class="ad-box"></div>
                <!-- 个人信息 京东相关的功能信息 -->

            </div>

            <!-- 为你推荐模块  宽度和上面的模块宽度一样 所以class同名 采用一样的样式 -->
